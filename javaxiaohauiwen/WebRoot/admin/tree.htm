<title>树形菜单</title>
<script type="text/javascript">
//定义菜单变量、子菜单变量、菜单图标
var  menu,subMenus,menuIcon;
function initiate(){

  menu=document.getElementById("containerul").getElementsByTagName("li");

	for(var i=0;i<menu.length;i++){
		subMenus=menu[i].getElementsByTagName("ul");
		if(subMenus.length>0)
		{
			menuIcon= document.createElement("span");
      		menuIcon.className= "symbols";
      		menuIcon.style.backgroundImage	= "url(Images/plus.png)";
      		menuIcon.onclick=function(){
        	showhide(this.parentNode);
     	         }
			menu[i].insertBefore(menuIcon, menu[i].firstChild)
			subMenus[0].style.display = "none";
		}else
		{
			menuIcon= document.createElement("span");
      		menuIcon.className= "symbols";
      		menuIcon.style.backgroundImage	= "url(Images/page.png)";
			menu[i].insertBefore(menuIcon,menu[i].firstChild);
		}
	}
}


function showhide(el){

  el.getElementsByTagName("ul")[0].style.display=(el.getElementsByTagName("ul")[0].style.display=="block")?"none":"block";

  el.getElementsByTagName("span")[0].style.backgroundImage=(el.getElementsByTagName("ul")[0].style.display=="block")?"url(Images/minus.png)":"url(Images/plus.png)";

}
window.onload=initiate;
</script>
